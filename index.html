<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debate Competition 2025 Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .logos {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      margin-bottom: 20px;
    }
    .logos img {
      max-width: 120px;
      height: auto;
    }
    form {
      text-align: left;
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, textarea {
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="logos">
    <img src="Image (1).jpg" alt="Indians in UAE Logo">
    <img src="debate_bracket_chart.png" alt="Debate Competition Logo">
  </div>
  <h1>Debate Competition 2025</h1>
  <p>Please fill out the form below to register.</p>
  <form action="https://example.com/submit" method="post">
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <label for="age">Age</label>
    <input type="number" id="age" name="age" required>

    <label for="category">Category</label>
    <select id="category" name="category">
      <option value="teen">Teen (13-17)</option>
      <option value="college">College (18-23)</option>
      <option value="executive">Executive (24+)</option>
    </select>

    <label for="team">Team Name</label>
    <input type="text" id="team" name="team">

    <label for="notes">Additional Notes</label>
    <textarea id="notes" name="notes" rows="4"></textarea>

    <button type="submit">Submit Registration</button>
  </form>
</div>
</body>
</html>
